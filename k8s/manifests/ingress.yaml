apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: goapp-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: go-app.local
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: go-app
              port:
                number: 80

